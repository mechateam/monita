<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
  <object th:include="fragments/fragment :: head"></object>
</head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="custom-container">
        <div class="text-center px-4"><h2 class="font-simonita-title" >SIMONITA</h2></div>
        <!-- Register Form -->
        <div class="register-form mt-4">
          <h6 class="mb-3 text-center">Silahkan login untuk menggunakan SIMONITA.</h6>
          <h6 th:if="${message != null}"class="mb-3 text-center" th:text="${message}"></h6>
          <small th:if="${param.error}" class="text-center">Terdapat kesalahan input username atau password</small>
          <form th:action="@{/login}" method="POST">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Username" name="username">
            </div>
            <div class="form-group position-relative">
              <input class="form-control input" id="psw-input" type="password" placeholder="Kata Sandi" name="password">
              <div class="position-absolute" id="password-visibility"><i class="bi bi-eye"></i><i class="bi bi-eye-slash"></i></div>
            </div>
            <button class="btn btn-primary w-100" type="submit">Masuk</button>
          </form>
        </div>
        <!-- Login Meta -->
        <div class="login-meta-data text-center"><a class="stretched-link forgot-password d-block mt-3 mb-1" th:href="@{/user/forgot_password}">Forgot Password?</a>
          <p class="mb-0">Belum memiliki akun? <a class="stretched-link" th:href="@{/user/register}">Buat akun disini!</a></p>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files -->
    <object th:include="fragments/fragment :: js"></object>
  </body>
</html>
