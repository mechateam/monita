<!DOCTYPE html>
<html lang="en" xml:lang="http://thymeleaf.org" xmlns:th="http://www.springframework.org/schema/jdbc">

<head>
  <object th:include="fragments/fragment :: head"></object>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="spinner-grow text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Header Area-->
    <div class="header-area" id="headerArea">
      <div class="container">
        <!-- Header Content-->
        <div class="header-content header-style-five position-relative d-flex align-items-center justify-content-between">
          <!-- Back Button-->
          <div class="back-button"><a th:href="@{/}">
              <svg class="bi bi-arrow-left-short" width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
              </svg></a></div>
          <!-- Page Title-->
          <div class="page-heading">
            <h6 class="mb-0">Pertumbuhan</h6>
          </div>
          <!-- Navbar Toggler-->
          <div><span class="d-block"></span><span class="d-block"></span><span class="d-block"></span></div>
        </div>
      </div>
    </div>
    <div class="page-content-wrapper py-3">
      <!-- Pagination-->
      <div class="shop-pagination pb-3">
          <!-- Toast Message-->
        <div class="container">
            <div th:if="${msgCreateSc}" class="toast toast-autohide custom-toast-1 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="8000" data-bs-autohide="true">
                <div class="toast-body">
                    <div class="toast-text ms-3 me-2">
                        <p class="mb-0 text-center" th:text="${msgCreateSc}"></p>
                    </div>
                </div>
                <button class="btn btn-close position-absolute p-1" type="button" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div th:if="${msgCreateEr}" class="toast toast-autohide custom-toast-1 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="8000" data-bs-autohide="true">
                <div class="toast-body">
                    <div class="toast-text ms-3 me-2">
                        <p class="mb-0 text-center" th:text="${msgCreateEr}"></p>
                    </div>
                </div>
                <button class="btn btn-close position-absolute p-1" type="button" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          <div class="card">
            <div class="card-body p-2">
              <div class="d-flex align-items-center justify-content-between"><big th:text="'Halo, ' + ${balita.name} +'!' " class="ms-1"> </big>
              </div>
              <div class="d-flex align-items-center justify-content-between"><small th:text="'Umur kamu sekarang adalah '+${tahun}+ ' tahun ' + ${bulan} +' bulan'" class="ms-1"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Button navbar pilihan riwayat-->
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="standard-tab">
                        <ul class="nav rounded-lg mb-2 p-2 shadow-sm" id="affanTabs1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a th:href="@{/pertumbuhan}" class="btn btn-dark nav-link active" id="dark-tab" data-bs-toggle="tab" data-bs-target="#dark" role="tab" aria-controls="dark" aria-selected="true">Pertumbuhan</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a th:href="@{/pertumbuhan/riwayat}" class="btn btn-dark nav-link" id="dark-tab" data-bs-toggle="tab" data-bs-target="#dark" role="tab" aria-controls="dark" aria-selected="false">Riwayat</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


      <!-- Top Products-->
      <div class="top-products-area product-list-wrap">
        <div class="container">
          <div class="row g-3">

            <!-- Single Top Product Card-->
            <div class="col-12">
              <div class="card single-product-card">


                                    <!-- Halaman Bayi-->
                                  <div class="card-body mx-auto">
                                      <h4 th:text="${msg}"class="mb-4 d-flex"></h4>
                                      <div class="mx-auto align-content-center">
                                        <img th:src="@{/img/core-img/bayi.png}">
                                      </div>

                                      <a th:if="${statusBalita}" th:href="@{/pertumbuhan/riwayat}"class="btn btn-light w-100">
                                      <svg  class="bi bi-chat me-1" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                          <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"></path>
                                      </svg>Cek Riwayat</a>

                                      <a th:unless="${statusBalita}" data-bs-toggle="modal" data-bs-target="#bottomAlignModal" class="btn btn-light w-100">
                                          <svg  class="bi bi-chat me-1" width="20" height="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                              <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"></path>
                                          </svg>Tambah Data</a>

                                  </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Bottom Align Modal Create Balita -->
    <div class="modal fade bottom-align-modal" id="bottomAlignModal" tabindex="-1" aria-labelledby="bottomAlignModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-end">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bottomAlignModalLabel">Tambah Data Pertumbuhan</h5><br>
                    <button class="btn btn-close p-1 ms-auto" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/pertumbuhan/add}" method="POST">
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="form-label" for="inputName">Berat Badan</label>
                            <input class="form-control" id="inputName" type="number" step="0.01" placeholder="Berat Badan (dalam KG)" name="berat_badan" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="inputBirthDate">Tinggi Badan</label>
                            <input class="form-control" id="inputBirthDate" type="number" step="0.01" placeholder="Tinggi Badan (Dalam CM)" name="tinggi_badan" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-danger" type="button" data-bs-dismiss="modal">Batal</button>
                        <button class="btn btn-sm btn-success" type="submit">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer Nav -->
    <object th:include="fragments/bottom-bar"></object>
    <!-- All JavaScript Files -->
    <object th:include="fragments/fragment :: js"></object>
  </body>
</html>
